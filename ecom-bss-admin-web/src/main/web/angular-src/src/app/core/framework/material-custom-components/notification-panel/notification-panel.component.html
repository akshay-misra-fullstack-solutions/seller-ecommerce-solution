<div id="column-right" class="notification-panel">

  <mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row" class="header">

      <button class="close-drawer" mat-icon-button (click)="close.emit()">
        <mat-icon>arrow_forward</mat-icon>
      </button>

      <h1 fxFlex="" class="notifications">Notifications</h1>

      <div fxFlexAlign="end" class="more">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_horiz</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>done</mat-icon>
            <span>Mark All Read</span>
          </button>
          <button mat-menu-item>
            <mat-icon>clear_all</mat-icon>
            <span>Clear All</span>
          </button>
          <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
