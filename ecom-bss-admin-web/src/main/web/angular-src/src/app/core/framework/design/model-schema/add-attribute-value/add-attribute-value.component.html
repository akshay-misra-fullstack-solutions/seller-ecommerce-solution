<div id="content">
  <div class="page-header">
    <div class="card mx-5">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input name="name"
                       [(ngModel)]="attributeValue.name"
                       matInput placeholder="" required>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input [value]="attributeValue.name" name="publicName"
                       [(ngModel)]="attributeValue.publicName"
                       matInput placeholder="" required>
                <mat-hint>This name will be displayed to user</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Value</mat-label>
                <input name="publicName"
                       [(ngModel)]="attributeValue.value"
                       matInput placeholder="" required>
                <mat-hint>Attribute Value</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Sort Order</mat-label>
                <input name="order"
                       [(ngModel)]="attributeValue.order"
                       matInput placeholder="">
                <mat-hint>Enter a number</mat-hint>
              </mat-form-field>
            </div>


            <a [routerLink]="[cancelLink]" class="btn btn-secondary">
              Cancel</a>
            <button type="submit" class="btn btn-primary float-right" [disabled]="!form.form.valid">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
