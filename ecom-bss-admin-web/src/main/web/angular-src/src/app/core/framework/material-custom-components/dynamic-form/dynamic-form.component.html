<div class="my-3">
  <div class="container-fluid">
    <mat-card>
      <mat-card-header>
        <!--<div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{title}}</mat-card-title>
        <!--<mat-card-subtitle>Create {{title}}</mat-card-subtitle>-->
      </mat-card-header>
      <!--<img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
          <div *ngFor="let group of groups">
            <div class="">
              <div class="dynamic-form-group-title" color="primary">
                <strong class="px-2">{{group.groupName}}</strong>
              </div>
              <br><br>
              <div *ngFor="let field of group.fields">
                <fields-composer [field]="field" [form]="group.formGroup"></fields-composer>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-3">
              <a [routerLink]="[cancelLink]" mat-button color="warn">Cancel</a>
            </div>
            <div class="col-md-9">
              <button type="submit"
                      [disabled]="!form.valid"
                      mat-raised-button
                      color="primary"
                      class="float-right">Create
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
      <!-- <mat-card-actions>
         <button mat-button>Create</button>
         <button mat-button>Cancel</button>
       </mat-card-actions>-->
    </mat-card>
  </div>
</div>
