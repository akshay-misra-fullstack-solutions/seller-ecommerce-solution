<div id="content">
  <div class="page-header">
    <div class="card mx-5">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <div class="d-flex justify-content-center">
          <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input name="name"
                       [(ngModel)]="tab.name"
                       matInput placeholder="" required>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input name="publicName"
                       [(ngModel)]="tab.publicName"
                       matInput placeholder="" required>
                <mat-hint>This name will be displayed to user</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea
                  [(ngModel)]="tab.description" name="description"
                  matInput placeholder=""
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"></textarea>
                <mat-hint>Add description for this entity.</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Icon</mat-label>
                <input name="name"
                       [(ngModel)]="tab.icon"
                       matInput placeholder="" required>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-reference-field matInput
                                   (updateSelectedOptions) = "updateObjectTypes($event)"
                                   [(fieldConfig)] = "objectTypes">
              </mat-reference-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Sort Order</mat-label>
                <input name="order"
                       [(ngModel)]="tab.order"
                       matInput placeholder="">
                <mat-hint>Enter a number</mat-hint>
              </mat-form-field>
            </div>

            <a routerLink="/application/design/layout" mat-button color="warn" class="btn btn-secondary">
              Cancel</a>
            <button type="submit" class="btn btn-primary float-right" [disabled]="!form.form.valid">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
