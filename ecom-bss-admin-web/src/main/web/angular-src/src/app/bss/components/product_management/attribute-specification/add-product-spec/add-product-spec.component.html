<div id="content">
  <div class="page-header">
    <div class="card mx-5">
      <div class="card-body">
        <h5 class="card-title">Add New Product Specification</h5>
        <div class="d-flex justify-content-center">
          <form>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="" required> 
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input matInput placeholder="" required>
                <mat-hint>This name will be displayed to user</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-reference-field [(fieldConfig)] = "attributesFieldConfig"></mat-reference-field>
            </div>

            <!-- <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Attribute type</mat-label>
                <mat-select placeholder="" required>
                <mat-option value="dropdown">Dropdown</mat-option>
                <mat-option value="radio">Radio</mat-option>
                <mat-option value="colorPicker">Color Picker</mat-option>
                </mat-select>
              </mat-form-field>
            </div> -->


            <a routerLink="/catalog/attribute/specifications" class="btn btn-secondary">
            Cancel</a>
            <button type="submit" class="btn btn-primary float-right">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
