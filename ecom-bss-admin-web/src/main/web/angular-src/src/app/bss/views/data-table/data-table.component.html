<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<span class="float-right mt-3">
 <a mat-icon-button color="primary" routerLink="/catalog/add/attribute"
  matTooltip="Add Attribute" [matTooltipPosition]="'above'">
  <mat-icon aria-hidden="false">note_add</mat-icon>
 </a>
 <button mat-icon-button color="warn" mat-button matTooltip="Delete Attribute"
 [matTooltipPosition]="'above'">
 <mat-icon aria-hidden="false">delete</mat-icon>
</button>
</span>


<div class="data-table-container mat-elevation-z8">
  <div class="table-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="table-container">
   <table mat-table [dataSource]="dataSource" matSort>
     <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
       <!-- Checkbox Column -->
       <div *ngIf="column.columnDef === 'select'">
         <th mat-header-cell *matHeaderCellDef>
           <mat-checkbox (change)="$event ? masterToggle() : null"
                         [checked]="selection.hasValue() && isAllSelected()"
                         [indeterminate]="selection.hasValue() && !isAllSelected()"
                         [aria-label]="checkboxLabel()">
           </mat-checkbox>
         </th>
         <td mat-cell *matCellDef="let row">
           <mat-checkbox (click)="$event.stopPropagation()"
                         (change)="$event ? selection.toggle(row) : null"
                         [checked]="selection.isSelected(row)"
                         [aria-label]="checkboxLabel(row)">
           </mat-checkbox>
         </td>
       </div>

       <!-- Object Column -->
       <div *ngIf="column.columnDef !== 'actions'">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.header}} </th>
         <td td mat-cell *matCellDef="let row" [style.color]="column.dataName(row)">{{ column.dataName(row) }}</td>
       </div>

       <!-- Action Column -->
       <div *ngIf="column.columnDef === 'actions'">
         <th mat-header-cell *matHeaderCellDef > {{column.header}} </th>
         <td td mat-cell *matCellDef="let row">
           <button mat-raised-button color="primary" id="column.dataName(row)" (click)="viewItem(column.dataName(row))">View</button>

         </td>
       </div>

     </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
 </div>
</div>
