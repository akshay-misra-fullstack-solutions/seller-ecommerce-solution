<div id="content">
  <div class="page-header">
    <div class="card mx-5">
      <div class="card-body">
        <h5 class="card-title">Add New Attribute</h5>
        <div class="d-flex justify-content-center">
          <form>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="" required>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Public name</mat-label>
                <input matInput placeholder="" required>
                <mat-hint>Hint</mat-hint>
              </mat-form-field>
            </div>

            <div class="form-group">
              <mat-form-field>
                <mat-select placeholder="Attribute type" required>
                <mat-option></mat-option>
                <mat-option value="option">Dropdown</mat-option>
                <mat-option value="option">Radio</mat-option>
                <mat-option value="option">Color Picker</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <a routerLink="/catalog/attribute/specifications" class="btn btn-secondary">
            Cancel</a>
            <button type="submit" class="btn btn-primary float-right">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
